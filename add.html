<!DOCTYPE html>
<html>
    <head>
        <title>
            WebDAV Client
        </title>
        <link rel="stylesheet" href="materialize.css" />
        <link rel="stylesheet" href="material-icons.css" />
        <link rel="stylesheet" href="main.css" />
        <script src="add.js"></script>
    </head>
    <body class="blue lighten-5">
        <nav class="blue">
            <div class="nav-wrapper">
                <a class="brand-logo">
                    Connect WebDAV Site
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form class="col s12" onsubmit="return connect()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="https://mysite.com/" id="url" type="url" />
                            <label for="url" class="active">
                                Site URL
                            </label>
                        </div>
                        <div class="col s12">
                            <div class="right">
                                <a class="btn btn-flat" href="index.html">
                                    Cancel
                                </a>
                                <div class="btn btn-flat">
                                    Connect
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
